{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weather App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'weather/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Weather App</h1>
            <ul>
                <li><a href="{% url 'weather_web:fetch-weather-page' %}">Fetch Weather</a></li>
                <li><a href="{% url 'weather_web:history-page' %}">History</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Weather App</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
